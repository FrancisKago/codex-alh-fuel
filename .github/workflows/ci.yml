name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      - name: Lint
        run: |
          cd frontend
          npm run lint
      - name: Test
        run: |
          cd frontend
          npm test
      - name: Build
        run: |
          cd frontend
          npm run build
          npm install
      - name: Lint
        run: |
          cd frontend
          npm run lint || true
      - name: Test
        run: |
          cd frontend
          npm test || true
